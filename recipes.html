---
layout: page
title: "Recipes"
description: "Browse recipes by tag."
header-img: "img/ES1JJ1RI3I.jpg"
---

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
<div class="tag-list col-sm-6 col-md-6 col-lg-6">
	<h2 class="tag-title">{{ tag[0] | capitalize }}</h2>
	<ul class="tag-list list-unstyled">
	{% for post in tag[1] %}
		<a href="{{ post.url | prepend: site.baseurl }}">
				<img class="post-thumbnail" src="{{site.baseurl}}/{{post.header-img}}" />
				<h4 class="post-title">{{ post.title }}</h4>
		</a>
	{% endfor %}
	</ul>
</div>
{% endfor %}
